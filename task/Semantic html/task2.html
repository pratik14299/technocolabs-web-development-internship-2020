<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML-audio</title>
</head>

<body>
    <header>
        <h1>
            Semantic HTML
        </h1>
    </header>
    <section>
        <figure>
            <img src="https://content.codecademy.com/courses/SemanticHTML/dogimage.jpeg" alt="">
            <figcaption> Breed - labraDog </figcaption>

        </figure>
    </section>
    <!-- audio tag using src and autoplay will directly play audio when page is loaded -->
    <audio autoplay controls src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3"
        type="audio/mp3"></audio> <br>
    <video controls src="https://content.codecademy.com/courses/SemanticHTML/dog-video.mp4" height="520px"
        width="520px">video not supported</video>
    <br>
    <embed src="https://content.codecademy.com/courses/SemanticHTML/dog-on-beach.gif" height='520px' width="520px">

        <footer>
            <p>Contact at 8855442200</p>
        </footer>
</body>

</html>
