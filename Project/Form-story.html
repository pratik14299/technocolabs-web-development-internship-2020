<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Story</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        input {
            margin: 15px;
        }

        label {
            width: 240px;
            display: inline-block;

        }
    </style>
</head>

<body>
    <center>
        <h1>Form A Story!</h1>
    </center>
    <hr>
    <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required>
        <br>

        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required>

        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" required>
        <br>
        <span>Yes Or No :</span>
        <br>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed(ends in -er):</label>
        <select name="speed" id="speed" required>
            <option value="fast">Fast</option>
            <option value="slow">Slow</option>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message :</label>
        <br>
        <textarea name="message" id="message" cols="40" rows="8" required placeholder="some text...."></textarea>

        <br>
        <input style="background-color: blanchedalmond;" type="submit" value="Form My Story">
        <input type="reset" value="RESET">
        <br>
    </form>
</body>

</html>
